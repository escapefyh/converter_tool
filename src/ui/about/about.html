<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>关于我们</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            text-align: center;
            padding: 60px 40px;
            background-color: #f0f2f5;
            color: #333;
        }
        .card {
            max-width: 520px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 32px 28px;
        }
        h1 {
            margin: 0 0 10px;
            font-size: 24px;
        }
        .subtitle {
            font-size: 13px;
            color: #666;
            margin-bottom: 24px;
        }
        .contact-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 8px 0;
            font-size: 15px;
        }
        .label {
            color: #888;
        }
        .value {
            font-weight: 600;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>关于我们</h1>
        <p class="subtitle">感谢使用「格式转换器」</p>

        <div class="contact-row">
            <span class="label">联系邮箱：</span>
            <span class="value">3112644828@qq.com</span>
        </div>
    </div>
</body>
</html>
